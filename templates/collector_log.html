<html>
<head>
	<title>
	Collector Log for {{name}}
	</title>
	<script src="{{prefix}}/static/jquery-2.1.4.min.js"></script>
	<script src="{{prefix}}/static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<link href="{{prefix}}/static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{prefix}}/static/Datatables/datatables.min.css"/>
	<script type="text/javascript" src="{{prefix}}/static/Datatables/datatables.min.js"></script>
</head>
<body>
<div class='container'>
	<h1>Collector Log for {{name}}</h1>
	<div class="row">
		<div class="col-md-12">
			<table id="LogTable">
				<thead>
					<tr>
						<th>
							Job Name
						</th>
						<th>
							Job Started
						</th>
						<th>
							Job Finished
						</th>
						<th>
							Number of Tasks
						</th>
						<th>
							Number of Failures
						</th>
						<th>
							Failure Exception Strings
						</th>
					</tr>
				</thead>
				<tbody>
					{% for x in rows %}
					<tr>
						<td>
							{{x.JobName}}
						</td>
						<td>
							{{x.TimeStarted}}
						</td>
						<td>
							{{x.TimeFinished}}
						</td>
						<td>
							{{x.Jobs}}
						</td>
						<td>
							{{x.Failures}}
						</td>
						<td>
							<a class="btn"
								role = "button" 
								data-toggle="collapse" 
								href="#" 
								aria-expanded="false" 
								data-target="#colA{{x.JobName}}"
								aria-controls="colA{{x.JobName}}"><span class="glyphicon glyphicon-chevron-down"></span></a>
							<div class="collapse" id = "colA{{x.JobName}}">
								<div class="well">
									<pre class="arch">{{x.ExceptionStrings}}</pre>
								</div>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
				</table>		
			</div>
		</div>
	</div>	
</div>
<script type="text/javascript">
	
	$(document).ready(function (){
		$('#LogTable').DataTable({});
	})
</script>
